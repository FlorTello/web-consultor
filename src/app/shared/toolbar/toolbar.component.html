<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
      <div class="with-bg"></div>
      <div>
        <a>
          <img class="circle" width="100">
        </a>
      </div>
    </div>
    <div color="accent" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
      <div>
        <a>
          <span class="logo"></span>
        </a>
      </div>
    </div>
    <!-- Vertical menu -->
    <app-vertical-menu></app-vertical-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
        <mat-icon>account_circle</mat-icon>
        <span class="ml-2">Account</span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Setting</span>
        </button>
        <a mat-menu-item [routerLink]="['/login']">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>
  <!-- router-outet -->
</mat-sidenav-container>
