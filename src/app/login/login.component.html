<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50%" fxLayoutGap.xs="0">

  <form [formGroup]="formLogin" fxLayout="column" fxFlex="30" autocomplete="off">
    <mat-card fxLayout="column"  fxFlex="100%">

      <mat-card-header>
        <mat-card-title fxLayout="column"> <h2 color="primary">Web Consultor</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field >
          <input matInput formControlName = "username" id="username"  placeholder="User">
        </mat-form-field>
        <br>
        <mat-form-field >
          <input formControlName = "password" matInput id="password" placeholder="Password" [type]="!hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <br>
      <mat-card-actions>
        <button mat-raised-button color="accent" class="login-button" [disabled]="formLogin.invalid" (click)="onClicLogOn()"> Login</button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
